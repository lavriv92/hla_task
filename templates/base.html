{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Hla task</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper" class="content">
            <header>
                <div class="banner">
                    <h1><a href="{% url 'home' %}">Hla task</a></h1>
                    <div class="sign">
                        {% if user.is_authenticated %}
                        <div class="account">
                            <div class="u-name">
                                <img src="{% static 'uploads/happy-icon.png' %}">
                                <a href="{% url 'home' %}">{{ user }}</a>
                            </div>
                            <div class="head-dropdown">
                                <div><a>Edit Profile</a></div>
                                <div><a>Projects</a></div>
                                <div><a>Teams</a></div>
                                <div>
                                    <a href="{% url 'account:logout' %}">Logout</a>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </header>
            <div id="main">
                {% block main %}
                {% endblock %}
            </div>
            <footer>
            <div class="copy">
                &copy Hla core team
            </div>
            </footer>
        </div>
        <script src="{% static 'components/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'components/handlebars/handlebars.min.js' %}" type="text/javascript" ></script>
        <script src="{% static 'components/ember/ember.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'components/ember-data/ember-data.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/models.js' %}"></script>
        <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
    </body>
</html
